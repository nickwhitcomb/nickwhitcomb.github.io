<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <h2>Contact Form</h2>

    <form action="" method="post">

        <div>
            <input type="text" name="name" id="username" placeholder="John Doe">
            <label for="name">Name</label>
        </div>

        <div>
            <input type="email" name="email" id="email" placeholder="mail@example.com">
            <label for="email">Email</label>
        </div>

        <div>
            <input type="url" name="website" id="website" placeholder="www.example.com">
            <label for="website">Website</label>
        </div>

        <div>
            <textarea class="clickMe" name="message" id="message" cols="30" rows="10" placeholder="write something"></textarea>
        </div>

        <div>
            Choose a pet:
            <label for="dog">dog</label>
            <input type="radio" name="petChoice" value="dog" id="dog">

            <label for="cat">cat</label>
            <input type="radio" name="petChoice" value="cat" id="cat">
        </div>

        <button type="submit" id="submitButton">Send</button>

    </form>

    <img id="profilePic" class="center" src="../images/profilepic.jpg">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/index.js"></script>

</body>

</html>
